
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organização - Uber</title>
    <link rel="stylesheet" href="static/diaria_uber.css">
</head>
<body>
    <main class="container">
        <div class="form-card">
            <h1>Organização - Uber</h1>
            <form action="/register" method="POST">
                {{ form.valor.label }}
                {{ form.valor }}

                {{ form.data.label }}
                {{ form.data }}

                {{ form.tempo.label}}
                {{ form.tempo}}

                <button type="submit" class="submit-btn">Enviar</button>
                <a href="{{ url_for('informacao_uber') }}" class="back-mainpage">Voltar</a>
            </form>
        </div>
    </main>
</body>
</html>
